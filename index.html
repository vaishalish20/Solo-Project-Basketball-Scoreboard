<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball-Scoreboard</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div id="left-cont" class="conts">
            <h3 class="head">HOME</h3>
            <div class="scorecard">
                <p class="left-score score">1</p>
            </div>
            <div class="btn-group">
                <button class="btn">+1</button>
                <button class="btn">+2</button>
                <button class="btn">+4</button>
            </div>
        </div>
        <div id="right-cont" class="conts">
            <h3 class="head">GUEST</h3>
            <div class="scorecard">
                <p class="right-score score">1</p>
            </div>
            <div class="btn-group">
                <button class="btn">+1</button>
                <button class="btn">+2</button>
                <button class="btn">+4</button>
            </div>
        </div>
    </div>
    <button class="reset-btn">New Game</button>
    <script src="index.js"></script>
</body>

</html>
