<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball-Scoreboard</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div id="left-cont" class="conts">
            <h3 class="head">HOME</h3>
            <div class="scorecard">
                <h4 class="score" id="left-score">0</h4>
            </div>
            <div class="btn-group">
                <button class="btn" onclick="add1ToLeft()">+1</button>
                <button class="btn" onclick="add2ToLeft()">+2</button>
                <button class="btn" onclick="add4ToLeft()">+4</button>
                <button class="btn" onclick="minus3ToLeft()">-3</button>
            </div>
        </div>
        <div id="right-cont" class="conts">
            <h3 class="head">GUEST</h3>
            <div class="scorecard">
                <h4 class="score" id="right-score">0</h4>
            </div>
            <div class="btn-group">
                <button class="btn" onclick="add1ToRight()">+1</button>
                <button class="btn" onclick="add2ToRight()">+2</button>
                <button class="btn" onclick="add4ToRight()">+4</button>
                <button class="btn" onclick="minus3ToRight()">-3</button>
            </div>
        </div>
    </div>
    <button class="reset-btn" onclick="newGame()">New Game</button>
    <script src="index.js"></script>
</body>

</html>
